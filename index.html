<!DOCTYPE html>
<html lang="en" ng-app="meuModulo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Introdução ao Angular</title>
</head>
<body ng-controller="indexController">
    
    <header class="container">
        <!-- <h1>{{titulo}}</h1> -->

        <h1 ng-bind="titulo"></h1>

    </header>

    <main class="container">

        <div class="row">

            <input type="text" ng-model="busca.nome" placeholder="Busca">
            
        </div>

        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="aluno in alunos | filter:busca">
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.nota1}}</td>
                    <td>{{aluno.nota2}}</td>
                    <td>{{aluno.nota3}}</td>
                    <td>{{media(aluno)}}</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="lib/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        angular.module("meuModulo",[])
        .controller("indexController", function($scope) {
            $scope.titulo = "Sistema com Angular JS";

            $scope.alunos = [
                {
                    nome: "Lucas",
                    email: "lucassantosamaral@hotmail.com",
                    nota1: 65,
                    nota2: 80,
                    nota3: 55
                },
                {
                    nome: "Paulo",
                    email: "paulosantosamaral@hotmail.com",
                    nota1: 75,
                    nota2: 80,
                    nota3: 55
                },
                {
                    nome: "Rogério",
                    email: "rogerio@hotmail.com",
                    nota1: 65,
                    nota2: 60,
                    nota3: 55
                },
                {
                    nome: "Elizete",
                    email: "elizete@hotmail.com",
                    nota1: 95,
                    nota2: 80,
                    nota3: 55
                },
                {
                    nome: "Boby",
                    email: "boby@hotmail.com",
                    nota1: 65,
                    nota2: 30,
                    nota3: 55
                }
            ];

            $scope.media = function(Aluno){
                var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3)/3;
                return media.toFixed(2);
            }

        })
    </script>
</body>
</html>
